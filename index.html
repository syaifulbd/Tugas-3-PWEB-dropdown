<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Dropdown</title>
</head>
<body style="text-align: center;">
    <h1>Form Pendaftaran Panitia</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td>Nama</td>
            <td><input type="text" placeholder="Enter your name" id="n1"></td>
        </tr>
        <tr>
            <td>NRP</td>
            <td><input type="text" placeholder="Enter your NRP" id="e1"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Enter your email id" id="p1"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="Gender" id="1">
                    <option value="kosong"></option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Divisi pilihan 1</td>
            <td>
                <select name="Div 1" id="2">
                    <option value="kosong"></option>
                    <option value="Acara">Acara</option>
                    <option value="Konsumsi">Konsumsi</option>
                    <option value="Akomodasi">Akomodasi</option>
                    <option value="Perlengkapan">Perlengkapan</option>
                    <option value="PDD">Publikasi, Dekorasi, dan Dokumentasi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Divisi pilihan 2</td>
            <td>
                <select name="Div 1" id="3">
                    <option value="kosong"></option>
                    <option value="Acara">Acara</option>
                    <option value="Konsumsi">Konsumsi</option>
                    <option value="Akomodasi">Akomodasi</option>
                    <option value="Perlengkapan">Perlengkapan</option>
                    <option value="PDD">Publikasi, Dekorasi, dan Dokumentasi</option>
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" value="Create" onclick="create_account()">
</body>
</html>
